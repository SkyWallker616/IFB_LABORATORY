<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Novo Projeto - IFB Projetos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --bs-primary: #2d7a32 !important;
            --bs-primary-rgb: 45, 122, 50 !important;
            --bs-link-color: #2d7a32 !important;
            --bs-link-hover-color: #215b25 !important;
        }
        .bg-primary, .navbar, .card-header.bg-primary {
            background-color: #2d7a32 !important;
        }
        .navbar-brand, .navbar-nav .nav-link, .text-white, .btn-primary, .card-header.bg-primary {
            color: #fff !important;
        }
        .navbar-nav .nav-link.active, .navbar-nav .nav-link:focus, .navbar-nav .nav-link:hover {
            color: #b6e2b8 !important;
        }
        .btn-primary {
            background-color: #2d7a32 !important;
            border-color: #2d7a32 !important;
        }
        .btn-primary:hover, .btn-primary:focus {
            background-color: #215b25 !important;
            border-color: #215b25 !important;
        }
        .btn-outline-primary {
            color: #2d7a32 !important;
            border-color: #2d7a32 !important;
        }
        .btn-outline-primary:hover, .btn-outline-primary:focus {
            background-color: #2d7a32 !important;
            color: #fff !important;
            border-color: #2d7a32 !important;
        }
        .badge.bg-primary, .list-group-item.active {
            background-color: #2d7a32 !important;
            color: #fff !important;
            border-color: #2d7a32 !important;
        }
        .form-check-input:checked {
            background-color: #2d7a32 !important;
            border-color: #2d7a32 !important;
        }
        .form-control:focus, .form-select:focus {
            border-color: #2d7a32 !important;
            box-shadow: 0 0 0 0.2rem rgba(45, 122, 50, 0.25) !important;
        }
        .alert-success {
            background-color: #d1e7dd !important;
            color: #215b25 !important;
            border-color: #badbcc !important;
        }
        footer.bg-light {
            background-color: #fff !important;
            color: #2d7a32 !important;
            border-top: 1px solid #2d7a32 !important;
        }
        img[src*="ui-avatars.com"] {
            background-color: #2d7a32 !important;
        }
        img[src*="ui-avatars.com"][src*="background=0D6EFD"] {
            filter: hue-rotate(110deg) saturate(2.5);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">IFB_LAB</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/projetos/listar">Projetos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/perfil">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0">Criar Novo Projeto</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/projetos/criar">
                            <!-- csrf_token removido -->
                            
                            <!-- Título -->
                            <div class="mb-3">
                                <label for="titulo" class="form-label">Título do Projeto</label>
                                <input type="text" class="form-control" id="titulo" name="titulo" required maxlength="140">
                                <div class="invalid-feedback d-none" id="titulo-error"></div>
                            </div>
                            
                            <!-- Área de Conhecimento -->
                            <div class="mb-3">
                                <label for="area_conhecimento" class="form-label">Área de Conhecimento</label>
                                <select class="form-select" id="area_conhecimento" name="area_conhecimento" required>
                                    <option value="" selected disabled>Selecione uma área</option>
                                    <option value="Ciências Agrárias">Ciências Agrárias</option>
                                    <option value="Ciências Biológicas">Ciências Biológicas</option>
                                    <option value="Ciências da Saúde">Ciências da Saúde</option>
                                    <option value="Ciências Exatas e da Terra">Ciências Exatas e da Terra</option>
                                    <option value="Engenharias">Engenharias</option>
                                    <option value="Ciências Humanas">Ciências Humanas</option>
                                    <option value="Ciências Sociais Aplicadas">Ciências Sociais Aplicadas</option>
                                    <option value="Linguística, Letras e Artes">Linguística, Letras e Artes</option>
                                </select>
                            </div>
                            
                            <!-- Tipo de Vaga -->
                            <div class="mb-3">
                                <label class="form-label">Tipo de Vaga</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="tipo_vaga" id="voluntario" value="voluntario" checked required>
                                    <label class="form-check-label" for="voluntario">Voluntário</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="tipo_vaga" id="bolsista" value="bolsista">
                                    <label class="form-check-label" for="bolsista">Bolsista</label>
                                </div>
                            </div>
                            
                            <!-- Descrição -->
                            <div class="mb-3">
                                <label for="descricao" class="form-label">Descrição do Projeto</label>
                                <textarea class="form-control" id="descricao" name="descricao" rows="5" required></textarea>
                                <div class="form-text">Descreva detalhadamente o projeto, objetivos e expectativas.</div>
                            </div>
                            
                            <!-- Requisitos -->
                            <div class="mb-3">
                                <label for="requisitos" class="form-label">Requisitos</label>
                                <textarea class="form-control" id="requisitos" name="requisitos" rows="3" required></textarea>
                                <div class="form-text">Liste os conhecimentos ou habilidades necessárias e desejadas para o projeto.</div>
                            </div>
                            
                            <!-- Botões -->
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/projetos/listar" class="btn btn-secondary me-md-2">
                                    Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> Publicar Projeto
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="bg-light text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">IFB Projetos &copy; 2025 - Todos os direitos reservados</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Validação do formulário
        const form = document.querySelector('form');
        form.addEventListener('submit', function(e) {
            let isValid = true;
            
            // Validação do título
            const titulo = document.getElementById('titulo');
            if (titulo.value.trim() === '') {
                document.getElementById('titulo-error').textContent = 'O título é obrigatório';
                document.getElementById('titulo-error').classList.remove('d-none');
                titulo.classList.add('is-invalid');
                isValid = false;
            } else {
                document.getElementById('titulo-error').classList.add('d-none');
                titulo.classList.remove('is-invalid');
            }
            
            if (!isValid) {
                e.preventDefault();
            }
        });
        
        // Adiciona mais áreas de conhecimento dinamicamente
        const areaConhecimento = document.getElementById('area_conhecimento');
        const areasAdicionais = [
            'Física', 'Química', 'Biologia', 'Economia', 'Design',
            'Educação', 'Agricultura', 'Arquitetura', 'Direito', 'Linguística'
        ];
        
        areasAdicionais.forEach(function(area) {
            const option = document.createElement('option');
            option.value = area;
            option.textContent = area;
            areaConhecimento.appendChild(option);
        });
    });
    </script>
</body>
</html>
