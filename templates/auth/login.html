{% extends "base.html" %}

{% block title %}Login - IFB Projetos{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-4">
            <div class="card-header bg-primary text-white">
                <h4>Entrar</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="matricula" class="form-label">Matrícula</label>
                        <input type="text" class="form-control" id="matricula" name="matricula" placeholder="Digite sua matrícula" required>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
                <div class="mt-3 text-center">
                    <a href="{{ url_for('reset_password_request') }}" class="text-decoration-none">Esqueci a senha</a>
                </div>
                <hr>
                <p>Não possui cadastro? <a href="{{ url_for('register') }}" class="text-decoration-none">Cadastre-se</a></p>
                <p><a href="{{ url_for('admin_login') }}" class="text-decoration-none">Entrar como administrador</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
